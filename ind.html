<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>üè® Grand Hotel</h1>
            <p>Your comfort is our priority</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Home Page -->
        <div id="homePage">
            <h2>Available Rooms</h2>
            <div id="roomsGrid" class="rooms-grid">
                <!-- Rooms will be loaded here -->
            </div>
        </div>

        <!-- Booking Form Page -->
        <div id="bookingPage" style="display: none;">
            <button class="back-btn" onclick="showHome()">‚Üê Back to Rooms</button>
            <h2>Book Your Room</h2>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="checkin">Check-in Date *</label>
                        <input type="date" id="checkin" name="checkin" required>
                    </div>
                    <div class="form-group">
                        <label for="checkout">Check-out Date *</label>
                        <input type="date" id="checkout" name="checkout" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="guests">Number of Guests *</label>
                        <input type="number" id="guests" name="guests" min="1" max="10" required placeholder="1">
                    </div>
                    <div class="form-group">
                        <label for="roomType">Room Type *</label>
                        <select id="roomType" name="roomType" required>
                            <option value="">Select Room Type</option>
                            <option value="Single Room">Single Room - ‚Çπ1000/night</option>
                            <option value="Double Room">Double Room - ‚Çπ1800/night</option>
                            <option value="Suite Room">Suite Room - ‚Çπ3000/night</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Confirm Booking</button>
            </form>
        </div>

        <!-- Confirmation Page -->
        <div id="confirmationPage" style="display: none;">
            <div class="confirmation-card">
                <div class="success-icon">‚úì</div>
                <h2>Booking Confirmed!</h2>
                <p class="booking-id">Booking ID: <span id="confirmBookingId"></span></p>
                
                <div class="confirmation-details">
                    <div class="detail-row">
                        <span class="label">Guest Name:</span>
                        <span class="value" id="confirmName"></span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Room Type:</span>
                        <span class="value" id="confirmRoomType"></span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Check-in:</span>
                        <span class="value" id="confirmCheckIn"></span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Check-out:</span>
                        <span class="value" id="confirmCheckOut"></span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Number of Guests:</span>
                        <span class="value" id="confirmGuests"></span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Number of Nights:</span>
                        <span class="value" id="confirmNights"></span>
                    </div>
                    <div class="detail-row total">
                        <span class="label">Total Amount:</span>
                        <span class="value" id="confirmTotal"></span>
                    </div>
                </div>

                <button class="submit-btn" onclick="showHome()">Book Another Room</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Grand Hotel. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
